<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1d1d1d;
            background: linear-gradient(135deg, #1d1d1d 25%, #2e2e2e 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            width: 300px;
            position: relative;
        }

        .container:before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(135deg, #ff9800, #f57c00);
            z-index: -1;
            border-radius: 10px;
            filter: blur(20px);
        }

        .login-header {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ff9800;
        }

        .input-field {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 0 auto 10px;
            border: 1px solid #666;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #444;
            color: #fff;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .button {
            flex: 1;
            margin: 5px;
            padding: 10px;
            background-color: #ff9800;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-weight: normal;
            font-size: 16px;
            /* Explicitly set the font size */
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #f57c00;
            transform: scale(1.05);
        }

        .login-error {
            color: #ff4444;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="login-header">Login</h2>
        <form id="login-form">
            <input type="text" id="username" class="input-field" placeholder="Username">
            <input type="password" id="password" class="input-field" placeholder="Password">
            <div class="button-group">
                <button type="submit" class="button">Login</button>
                <a href="register.html" class="button">Register</a>
            </div>
        </form>
        <p id="login-error" class="login-error" style="display: none;">Incorrect username or password. Please try again.
        </p>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var storedPassword = localStorage.getItem(username);
            if (storedPassword && storedPassword === password) {
                sessionStorage.setItem("username", username);
                window.location.href = "todo.html?username=" + username;
            } else {
                document.getElementById("login-error").style.display = "block";
            }
        });
    </script>
</body>

</html>
